<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Peer Optimiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-lg card overflow-hidden my-8">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center text-white -mx-6 -mt-6 mb-6">
            <h2 class="text-3xl font-bold mb-2">Create Account</h2>
            <p class="opacity-90">Join the Peer Optimiser</p>
        </div>

        <!-- Form -->
        <div class="">
            <form id="registerForm" action="student_login.html" class="space-y-5">

                <!-- Helper Grid for Name and ID -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="reg_name" class="form-label">Student Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="reg_name" name="reg_name" class="form-input pb-2 pt-2">
                    </div>
                    <div>
                        <label for="reg_id" class="form-label">Student ID <span class="text-red-500">*</span></label>
                        <input type="text" id="reg_id" name="reg_id" class="form-input pb-2 pt-2" required>
                    </div>
                </div>

                <div>
                    <label for="reg_email" class="form-label">Student Email Address
                        <span class="text-red-500">*</span></label>
                    <input type="email" id="reg_email" name="reg_email" class="form-input pb-2 pt-2" required>
                    <p id="email_error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Year -->
                    <div>
                        <label for="year" class="form-label">Year <span class="text-red-500">*</span></label>
                        <select id="year" name="year" class="form-select pb-2 pt-2" required>
                            <option value="" disabled selected>Select</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>

                    <!-- Batch -->
                    <div>
                        <label for="batch" class="form-label">Batch <span class="text-red-500">*</span></label>
                        <select id="batch" name="batch" class="form-select pb-2 pt-2" required>
                            <option value="" disabled selected>Select</option>
                            <option value="A">Batch A</option>
                            <option value="B">Batch B</option>
                            <option value="C">Batch C</option>
                            <option value="D">Batch D</option>
                        </select>
                    </div>

                    <!-- Sub Batch -->
                    <div>
                        <label for="sub_batch" class="form-label">Sub Batch <span class="text-red-500">*</span></label>
                        <select id="sub_batch" name="sub_batch"
                            class="form-select pb-2 pt-2 disabled:bg-slate-100 disabled:text-slate-400" required
                            disabled>
                            <option value="" disabled selected>Select Batch First</option>
                        </select>
                    </div>
                </div>



                <!-- Department -->
                <div>
                    <label for="department" class="form-label">Department <span class="text-red-500">*</span></label>
                    <select id="department" name="department" class="form-select pb-2 pt-2" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication
                            Engineering</option>
                    </select>
                </div>

                <!-- Multiple Interests -->
                <div>
                    <label class="form-label mb-2">Interests <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="CP"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">CP (Competitive Programming)</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="DSA"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">DSA (Data Structures)</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="WebD"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">Web Development</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="AppD"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">App Development</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="Others" onchange="toggleOtherInterest(this)"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">Others</span>
                        </label>
                    </div>
                    <div id="other_interest_div" class="hidden mt-3">
                        <input type="text" id="other_interest" placeholder="Specify other interest"
                            class="form-input pb-2 pt-2">
                    </div>

                    <div>
                        <label for="reg_password" class="form-label">Set Password <span
                                class="text-red-500">*</span></label>
                        <input type="password" id="reg_password" name="reg_password" class="form-input pb-2 pt-2"
                            required>
                    </div>

                    <div>
                        <label for="reg_confirm_password" class="form-label">Confirm Password <span
                                class="text-red-500">*</span></label>
                        <input type="password" id="reg_confirm_password" name="reg_confirm_password"
                            class="form-input pb-2 pt-2" required>
                        <p id="password_error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all duration-200 transform hover:-translate-y-0.5">
                            Register
                        </button>
                    </div>
            </form>

            <div class="mt-6 text-center text-sm text-slate-600">
                Already registered?
                <a href="student_login.html" class="text-indigo-600 font-semibold hover:underline ml-1">Login here</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Conditional Dropdown -->
    <script src="js/register.js"></script>
</body>

</html>
