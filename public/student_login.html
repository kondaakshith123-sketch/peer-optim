<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Peer Optimiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md card overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 p-8 text-center -mx-6 -mt-6 mb-6">
            <h2 class="text-3xl font-bold text-white mb-2">Student Login</h2>
            <p class="text-indigo-100">Welcome back to Peer Optimiser</p>
        </div>

        <!-- Form -->
        <div class="">
            <form onsubmit="handleLogin(event)" class="space-y-6">
                <script src="js/login.js"></script>


                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="student@college.edu" class="form-input"
                        required>
                    <p id="email_error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>





                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="form-input"
                        required>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full btn btn-primary py-3 px-4">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-slate-600 mb-4">Don't have an account?</p>
                <a href="student_register.html"
                    class="inline-block px-6 py-2 border-2 border-indigo-600 text-indigo-600 font-semibold rounded-lg hover:bg-indigo-50 transition-colors">
                    Register here
                </a>
            </div>

            <div class="mt-6 text-center">
                <a href="landing.html" class="text-sm text-slate-400 hover:text-slate-600 transition-colors">← Back to
                    Home</a>
            </div>
        </div>
    </div>

</body>

</html>
